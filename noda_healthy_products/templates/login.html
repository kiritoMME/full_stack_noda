{% extends 'base.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}" />
{% endblock %}

{% block content %}
<div class="login-test">
    <div class="container">
        <div class="login-container">
            <div class="login">
                <h4>تسجيل الدخول</h4>
                <form action="/login/" method="POST">
                    {% csrf_token %}
                    <input name="mobile" type="text" placeholder="رقم الهاتف">
                    <input name="password" type="password" placeholder="كلمة السر">
                    <input type="submit" value="تسجيل الدخول">
                </form>
                <div class="links">
                    <a href="/registerPage">إنشاء حساب</a>
                    <a href="/forget">هل نسيت كلمة المرور؟</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
