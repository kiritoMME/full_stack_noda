{% extends 'base.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/product.css'%}" />
{% endblock %}

{% block title %}
    Noda Healthy Products
{% endblock %}

{% block content %}

<div class="product">
    <div class="container">
        <div class="left">
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p>
                    {{ product.description }}
                </p>
                <div>السعر: {{ product.price }}</div>
                <br>
                <a href="/addToCart/{{ product.id }}/1" class="add-to-cart">
                    <i class="fa fa-shopping-bag"></i>
                    <span>أضف إلي حقيبة التسوق</span>
                </a>
                <a href="/products" class="add-to-cart">
                    <span>متابعة التسوق</span>
                </a>
            </div>
        </div>
        <div class="right">
            <div class="product-img">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" />
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

{% endblock %}
