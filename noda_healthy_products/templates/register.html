{% extends 'base.html' %}
{% load static %}



<!-- Start Landing Page  -->
{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">

<div class="landing-page">
    <div class="container">
        <div class="signup-container">
            <form class="signup" action="/registerPage/" method="POST">
                {% csrf_token %}
                <h4>إنشاء حساب</h4>
                {% for field in form %}
                    {{ field }}
                    {% if field.errors %}
                    <ul>
                        {% for error in field.errors %}
                            <li> {{ error }} </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                {% endfor %}
                <input type="submit" value="إنشاء حساب">
                <div class="links">
                    <label for="">هل لديك حساب بالفعل؟</label>
                    <a href="/login">تسجيل الدخول ◀</a>
                </div>
            </form>
        </div>
    </div>
    <nav>
        <div class="menu-button">
            <span></span>
            <span></span>
        </div>
        <div class="logo">
            <a href="/">
                Noda Healthy Products
            </a>
        </div>
    </nav>
</div>
<!-- End Landing Page  -->
{% endblock %}
